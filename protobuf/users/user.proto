syntax = "proto3";

package protos;

message User {
    int32 id = 1;
    string name = 2;
}

service UserService {
    rpc GetUser (GetUserRequest) returns (GetUserResponse);
    rpc Healthcheck (Ping) returns (Pong);
}

message GetUserRequest {
    int32 id = 1;
}

message GetUserResponse {
    User user = 1;
}

message Ping {
}

message Pong {
    string response = 1;
}