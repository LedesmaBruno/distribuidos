syntax = "proto3";

package catalog;

message Product {
    int32 id = 1;
    string name = 2;
}

service ProductService {
    rpc GetProduct (GetProductRequest) returns (GetProductReply);
    rpc HealthCheck (Ping) returns (Pong) {}
}

message GetProductRequest {
    int32 id = 1;
}

message GetProductReply {
    Product product = 1;
}

message Ping {
}

message Pong {
}